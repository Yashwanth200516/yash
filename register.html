<!DOCTYPE html>
<html>
    <head>
        <title>registration form</title>
    </head>
    <body>
        <h2>pre registration</h2>
        <form>
        name:<input type="text" placeholder="abcd"><br><br>
        number:<input type="text" placeholder="8795xxxxxx"><br><br>
        email:<input type="text" placeholder="abc@gmail.com"><br><br>
        <br>
        <p>gym experience</p>
        <label for="001">

        </label>
        <label for="002">
        <input type="radio" value="1yr experience" name="gym" id="002">1yr experience
        </lable>
        <label for="003">
        <input type="radio" value="2yr experience" name="gym" id="003">2yr experience
        </label>
        <p>i will do</p>
        <label for="1">
            <input type="checkbox" value="running" id="1">running<br>
        </label>

        </label>

        <input type="submit" value="submit">
        </form>
    </body>
</html>
